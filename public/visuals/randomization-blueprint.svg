<svg width="720" height="360" viewBox="0 0 720 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Constrained Randomization Blueprint</title>
  <desc id="desc">Diagram linking constraints, solver, and generated legal stimulus.</desc>
  <rect width="720" height="360" rx="24" fill="#050B1A" />
  <defs>
    <linearGradient id="crGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64FFDA" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FFCA86" stop-opacity="0.6" />
    </linearGradient>
  </defs>

  <g stroke="#64FFDA" stroke-opacity="0.1" stroke-width="1">
    <path d="M0 40h720" />
    <path d="M0 80h720" />
    <path d="M0 120h720" />
    <path d="M0 160h720" />
    <path d="M0 200h720" />
    <path d="M0 240h720" />
    <path d="M0 280h720" />
    <path d="M0 320h720" />
    <path d="M60 0v360" />
    <path d="M120 0v360" />
    <path d="M180 0v360" />
    <path d="M240 0v360" />
    <path d="M300 0v360" />
    <path d="M360 0v360" />
    <path d="M420 0v360" />
    <path d="M480 0v360" />
    <path d="M540 0v360" />
    <path d="M600 0v360" />
    <path d="M660 0v360" />
  </g>

  <rect x="70" y="70" width="220" height="220" rx="20" fill="rgba(20,33,61,0.78)" stroke="#64FFDA" stroke-opacity="0.4" stroke-width="2" />
  <text x="95" y="115" fill="#64FFDA" font-size="18" font-family="'Inter', sans-serif">Constraint Space</text>
  <text x="95" y="140" fill="#E6F1FF" font-size="13">length inside {[8:16],[64:96]}</text>
  <text x="95" y="160" fill="#E6F1FF" font-size="13">opcode dist { ... }</text>
  <text x="95" y="180" fill="#FFCA86" font-size="11" font-family="'JetBrains Mono', monospace">solve is_read before length;</text>

  <rect x="320" y="110" width="180" height="140" rx="18" fill="rgba(20,33,61,0.7)" stroke="#7C4DFF" stroke-width="2" />
  <text x="340" y="150" fill="#64FFDA" font-size="18">Random Solver</text>
  <text x="340" y="175" fill="#E6F1FF" font-size="12">SAT/Constraint solver</text>
  <text x="340" y="200" fill="#E6F1FF" font-size="12">Checks legality & biases</text>

  <rect x="540" y="70" width="140" height="100" rx="16" fill="rgba(20,33,61,0.7)" stroke="#FFCA86" stroke-width="2" />
  <text x="560" y="110" fill="#64FFDA" font-size="16">Stimulus</text>
  <text x="560" y="135" fill="#E6F1FF" font-size="12">Packet,len=16</text>

  <rect x="540" y="190" width="140" height="100" rx="16" fill="rgba(20,33,61,0.7)" stroke="#64FFDA" stroke-width="2" />
  <text x="560" y="228" fill="#64FFDA" font-size="16">Coverage</text>
  <text x="560" y="253" fill="#E6F1FF" font-size="12">Bins hit â†’ feedback</text>

  <path d="M290 180 L 320 180" stroke="url(#crGlow)" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M500 140 L 540 120" stroke="#64FFDA" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M500 220 L 540 240" stroke="#FFCA86" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M610 240 C 610 280, 400 300, 360 210" stroke="#FFCA86" stroke-width="2" stroke-dasharray="8 6" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64FFDA" />
    </marker>
  </defs>
</svg>
