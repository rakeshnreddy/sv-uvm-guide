<svg width="720" height="360" viewBox="0 0 720 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Functional Coverage Blueprint</title>
  <desc id="desc">Diagram illustrating stimulus feeding coverpoints, crosses, and coverage closure loop.</desc>
  <rect width="720" height="360" rx="24" fill="#050B1A" />
  <defs>
    <linearGradient id="covGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64FFDA" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0.6" />
    </linearGradient>
  </defs>

  <g stroke="#64FFDA" stroke-opacity="0.08" stroke-width="1">
    <path d="M0 40h720" />
    <path d="M0 80h720" />
    <path d="M0 120h720" />
    <path d="M0 160h720" />
    <path d="M0 200h720" />
    <path d="M0 240h720" />
    <path d="M0 280h720" />
    <path d="M0 320h720" />
    <path d="M60 0v360" />
    <path d="M120 0v360" />
    <path d="M180 0v360" />
    <path d="M240 0v360" />
    <path d="M300 0v360" />
    <path d="M360 0v360" />
    <path d="M420 0v360" />
    <path d="M480 0v360" />
    <path d="M540 0v360" />
    <path d="M600 0v360" />
    <path d="M660 0v360" />
  </g>

  <rect x="70" y="100" width="180" height="160" rx="18" fill="rgba(20,33,61,0.8)" stroke="#64FFDA" stroke-opacity="0.4" stroke-width="2" />
  <text x="95" y="140" fill="#64FFDA" font-size="18" font-family="'Inter', sans-serif">Stimulus</text>
  <text x="95" y="165" fill="#E6F1FF" font-size="12">Constrained random</text>
  <text x="95" y="185" fill="#E6F1FF" font-size="12">Directed sequences</text>

  <rect x="300" y="70" width="200" height="120" rx="18" fill="rgba(20,33,61,0.78)" stroke="#7C4DFF" stroke-width="2" />
  <text x="320" y="110" fill="#64FFDA" font-size="18">Covergroup</text>
  <text x="320" y="135" fill="#E6F1FF" font-size="12">coverpoint addr;</text>
  <text x="320" y="155" fill="#E6F1FF" font-size="12">coverpoint burst;</text>
  <text x="320" y="175" fill="#FFCA86" font-size="11" font-family="'JetBrains Mono', monospace">cross addr, burst;</text>

  <rect x="300" y="210" width="200" height="120" rx="18" fill="rgba(20,33,61,0.78)" stroke="#FFCA86" stroke-width="2" />
  <text x="320" y="250" fill="#64FFDA" font-size="18">Bins</text>
  <text x="320" y="275" fill="#E6F1FF" font-size="12">legal / ignored / illegal</text>

  <rect x="545" y="120" width="120" height="120" rx="16" fill="rgba(20,33,61,0.7)" stroke="#64FFDA" stroke-width="2" />
  <text x="565" y="160" fill="#64FFDA" font-size="16">Coverage</text>
  <text x="565" y="185" fill="#E6F1FF" font-size="12">Reports & goals</text>

  <path d="M250 180 L 300 160" stroke="url(#covGlow)" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M250 200 L 300 240" stroke="url(#covGlow)" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M500 150 L 545 150" stroke="#64FFDA" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M605 220 C 605 280, 400 300, 320 230" stroke="#FFCA86" stroke-width="2" stroke-dasharray="7 6" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64FFDA" />
    </marker>
  </defs>
</svg>
