<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fdivGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="60%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#581c87" />
    </linearGradient>
    <linearGradient id="fdivAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#f472b6" stop-opacity="0.9" />
    </linearGradient>
    <filter id="glow" x="-50" y="-50" width="1380" height="900">
      <feGaussianBlur stdDeviation="40" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1280" height="800" fill="url(#fdivGradient)" />
  <g filter="url(#glow)">
    <circle cx="400" cy="520" r="220" fill="#0ea5e9" fill-opacity="0.25" />
    <circle cx="920" cy="240" r="160" fill="#f472b6" fill-opacity="0.35" />
  </g>
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="880" height="360" rx="32" fill="rgba(15, 23, 42, 0.6)" stroke="rgba(148, 163, 184, 0.35)" stroke-width="2" />
    <text x="60" y="110" fill="#f8fafc" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="96" font-weight="700">FDIV</text>
    <text x="60" y="190" fill="#38bdf8" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="48" font-weight="600">Pentium Floating-Point Divide Bug</text>
    <rect x="60" y="230" width="760" height="6" rx="3" fill="url(#fdivAccent)" />
    <text x="60" y="300" fill="#e2e8f0" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="28" font-weight="400" opacity="0.85">
      A lookup table flaw corrupted rare divisions, costing Intel hundreds of millions.
    </text>
  </g>
</svg>
