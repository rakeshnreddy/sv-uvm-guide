<svg width="720" height="360" viewBox="0 0 720 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OOP Blueprint for Verification</title>
  <desc id="desc">Diagram showing base packet class, derived packet subclasses, and polymorphic driver.</desc>
  <rect width="720" height="360" rx="24" fill="#050B1A" />
  <defs>
    <linearGradient id="oopGlow" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#64FFDA" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0.6" />
    </linearGradient>
  </defs>

  <g stroke="#64FFDA" stroke-opacity="0.1" stroke-width="1">
    <path d="M0 40h720" />
    <path d="M0 80h720" />
    <path d="M0 120h720" />
    <path d="M0 160h720" />
    <path d="M0 200h720" />
    <path d="M0 240h720" />
    <path d="M0 280h720" />
    <path d="M0 320h720" />
    <path d="M60 0v360" />
    <path d="M120 0v360" />
    <path d="M180 0v360" />
    <path d="M240 0v360" />
    <path d="M300 0v360" />
    <path d="M360 0v360" />
    <path d="M420 0v360" />
    <path d="M480 0v360" />
    <path d="M540 0v360" />
    <path d="M600 0v360" />
    <path d="M660 0v360" />
  </g>

  <rect x="60" y="60" width="220" height="220" rx="18" fill="rgba(20,33,61,0.78)" stroke="rgba(100,255,218,0.45)" stroke-width="2" />
  <text x="85" y="100" fill="#64FFDA" font-size="20" font-family="'Inter', sans-serif">BasePacket</text>
  <text x="85" y="125" fill="#E6F1FF" font-size="13" font-family="'Inter', sans-serif">Fields: addr, data</text>
  <text x="85" y="145" fill="#E6F1FF" font-size="13">Methods: pack(), print()</text>
  <text x="85" y="175" fill="#FFCA86" font-size="12" font-family="'JetBrains Mono', monospace">virtual function void pack();</text>

  <rect x="320" y="60" width="160" height="120" rx="16" fill="rgba(20,33,61,0.7)" stroke="#7C4DFF" stroke-width="2" />
  <text x="340" y="95" fill="#64FFDA" font-size="16">EthernetPacket</text>
  <text x="340" y="120" fill="#E6F1FF" font-size="12">extends BasePacket</text>
  <text x="340" y="140" fill="#FFCA86" font-size="11" font-family="'JetBrains Mono', monospace">override pack()</text>

  <rect x="320" y="200" width="160" height="120" rx="16" fill="rgba(20,33,61,0.7)" stroke="#FFCA86" stroke-width="2" />
  <text x="340" y="235" fill="#64FFDA" font-size="16">UsbPacket</text>
  <text x="340" y="260" fill="#E6F1FF" font-size="12">extends BasePacket</text>
  <text x="340" y="280" fill="#FFCA86" font-size="11" font-family="'JetBrains Mono', monospace">override pack()</text>

  <rect x="520" y="140" width="150" height="140" rx="16" fill="rgba(20,33,61,0.7)" stroke="#64FFDA" stroke-width="2" />
  <text x="540" y="175" fill="#64FFDA" font-size="16">GenericDriver</text>
  <text x="540" y="200" fill="#E6F1FF" font-size="12">task run(BasePacket pkt)</text>
  <text x="540" y="225" fill="#FFCA86" font-size="11" font-family="'JetBrains Mono', monospace">pkt.pack();</text>

  <path d="M280 140 C 310 140, 300 140, 320 120" stroke="url(#oopGlow)" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M280 220 C 310 220, 300 220, 320 240" stroke="url(#oopGlow)" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M480 200 L 520 200" stroke="#64FFDA" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M480 260 L 520 260" stroke="#FFCA86" stroke-width="3" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64FFDA" />
    </marker>
  </defs>
</svg>
