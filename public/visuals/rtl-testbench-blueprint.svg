<svg width="720" height="360" viewBox="0 0 720 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">RTL and Testbench Blueprint</title>
  <desc id="desc">Diagram showing relationships between module, interface, package, and clocking block.</desc>
  <defs>
    <linearGradient id="gridGradient" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(100,255,218,0.35)" />
      <stop offset="100%" stop-color="rgba(124,77,255,0.15)" />
    </linearGradient>
  </defs>
  <rect width="720" height="360" rx="24" fill="#050B1A" />
  <g stroke="rgba(100,255,218,0.08)" stroke-width="1">
    <path d="M0 40h720" />
    <path d="M0 80h720" />
    <path d="M0 120h720" />
    <path d="M0 160h720" />
    <path d="M0 200h720" />
    <path d="M0 240h720" />
    <path d="M0 280h720" />
    <path d="M0 320h720" />
    <path d="M60 0v360" />
    <path d="M120 0v360" />
    <path d="M180 0v360" />
    <path d="M240 0v360" />
    <path d="M300 0v360" />
    <path d="M360 0v360" />
    <path d="M420 0v360" />
    <path d="M480 0v360" />
    <path d="M540 0v360" />
    <path d="M600 0v360" />
    <path d="M660 0v360" />
  </g>
  <rect x="60" y="70" width="220" height="170" rx="18" fill="rgba(20,33,61,0.82)" stroke="rgba(100,255,218,0.5)" stroke-width="2" />
  <text x="85" y="105" fill="#64FFDA" font-size="18" font-family="'Inter', sans-serif">Package</text>
  <text x="85" y="130" fill="#E6F1FF" font-size="13" font-family="'Inter', sans-serif">typedefs · enums · configuration</text>
  <text x="85" y="155" fill="#FFCA86" font-size="12" font-family="'JetBrains Mono', monospace">import bus_pkg::*;</text>

  <rect x="290" y="38" width="360" height="120" rx="18" fill="rgba(20,33,61,0.7)" stroke="rgba(124,77,255,0.55)" stroke-width="2" />
  <text x="315" y="75" fill="#64FFDA" font-size="18" font-family="'Inter', sans-serif">Interface</text>
  <text x="315" y="100" fill="#E6F1FF" font-size="13" font-family="'Inter', sans-serif">Signals + tasks + clocking block</text>
  <text x="315" y="125" fill="#FFCA86" font-size="12" font-family="'JetBrains Mono', monospace">clocking tb_cb @(posedge clk);</text>

  <rect x="290" y="190" width="180" height="120" rx="18" fill="rgba(20,33,61,0.7)" stroke="rgba(255,202,134,0.55)" stroke-width="2" />
  <text x="310" y="225" fill="#64FFDA" font-size="18" font-family="'Inter', sans-serif">Module (RTL)</text>
  <text x="310" y="250" fill="#E6F1FF" font-size="13" font-family="'Inter', sans-serif">Implements hardware behavior</text>

  <rect x="480" y="190" width="170" height="120" rx="18" fill="rgba(20,33,61,0.7)" stroke="rgba(100,255,218,0.55)" stroke-width="2" />
  <text x="500" y="225" fill="#64FFDA" font-size="18" font-family="'Inter', sans-serif">Testbench</text>
  <text x="500" y="250" fill="#E6F1FF" font-size="13" font-family="'Inter', sans-serif">Drives through interface</text>

  <path d="M180 165 C 260 165, 260 165, 300 145" stroke="url(#gridGradient)" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M470 150 L 470 190" stroke="#64FFDA" stroke-width="2" stroke-dasharray="6 6" />
  <path d="M380 150 L 380 190" stroke="#FFCA86" stroke-width="2" stroke-dasharray="6 6" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64FFDA" />
    </marker>
  </defs>
</svg>
