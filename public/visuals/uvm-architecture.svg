<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 480" fill="none">
  <defs>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(100, 255, 218, 0.28)" />
      <stop offset="100%" stop-color="rgba(7, 58, 90, 0.72)" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#64FFDA" />
      <stop offset="100%" stop-color="#4FB8FF" />
    </linearGradient>
    <filter id="cardShadow" x="-20" y="-20" width="200" height="200">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="rgba(25, 100, 140, 0.42)" />
    </filter>
  </defs>
  <rect width="960" height="480" fill="#050B1A" />
  <g opacity="0.65">
    <rect x="80" y="40" width="800" height="400" rx="32" fill="url(#cardGradient)" />
    <rect x="90" y="50" width="780" height="380" rx="28" fill="rgba(4, 13, 32, 0.75)" stroke="rgba(100, 255, 218, 0.12)" />
  </g>
  <g filter="url(#cardShadow)">
    <rect x="140" y="110" width="160" height="90" rx="20" fill="rgba(7, 58, 90, 0.75)" stroke="rgba(100, 255, 218, 0.35)" />
    <text x="220" y="145" font-family="Inter, sans-serif" font-weight="600" font-size="18" fill="#64FFDA" text-anchor="middle">TEST</text>
    <text x="220" y="170" font-family="Inter, sans-serif" font-size="12" fill="rgba(230, 241, 255, 0.7)" text-anchor="middle">Configures env, kicks off run</text>
  </g>
  <g filter="url(#cardShadow)">
    <rect x="320" y="210" width="200" height="100" rx="20" fill="rgba(7, 58, 90, 0.65)" stroke="rgba(100, 255, 218, 0.35)" />
    <text x="420" y="245" font-family="Inter, sans-serif" font-weight="600" font-size="18" fill="#4FB8FF" text-anchor="middle">ENVIRONMENT</text>
    <text x="420" y="270" font-family="Inter, sans-serif" font-size="12" fill="rgba(230, 241, 255, 0.7)" text-anchor="middle">Collects agents, scoreboards</text>
  </g>
  <g filter="url(#cardShadow)">
    <rect x="570" y="210" width="180" height="150" rx="20" fill="rgba(7, 45, 78, 0.65)" stroke="rgba(79, 184, 255, 0.4)" />
    <text x="660" y="245" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#7CD4FF" text-anchor="middle">AGENT</text>
    <text x="660" y="270" font-family="Inter, sans-serif" font-size="12" fill="rgba(230, 241, 255, 0.7)" text-anchor="middle">Sequencer • Driver • Monitor</text>
  </g>
  <g filter="url(#cardShadow)">
    <rect x="780" y="210" width="150" height="120" rx="20" fill="rgba(25, 33, 59, 0.7)" stroke="rgba(255, 203, 134, 0.35)" />
    <text x="855" y="245" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#FFCA86" text-anchor="middle">ANALYSIS</text>
    <text x="855" y="270" font-family="Inter, sans-serif" font-size="12" fill="rgba(230, 241, 255, 0.7)" text-anchor="middle">Scoreboard & Coverage</text>
  </g>
  <path d="M300 150 Q 360 150 360 210" stroke="url(#arrowGradient)" stroke-width="10" fill="none" stroke-linecap="round" />
  <path d="M520 260 Q 560 260 560 260" stroke="url(#arrowGradient)" stroke-width="10" fill="none" stroke-linecap="round" />
  <path d="M750 260 Q 780 260 780 260" stroke="url(#arrowGradient)" stroke-width="10" fill="none" stroke-linecap="round" />
  <circle cx="360" cy="210" r="6" fill="#64FFDA" />
  <circle cx="560" cy="260" r="6" fill="#64FFDA" />
  <circle cx="780" cy="260" r="6" fill="#64FFDA" />
  <text x="220" y="355" font-family="Inter, sans-serif" font-size="13" fill="rgba(230, 241, 255, 0.8)" text-anchor="middle">Test builds the Environment</text>
  <text x="440" y="365" font-family="Inter, sans-serif" font-size="13" fill="rgba(230, 241, 255, 0.8)" text-anchor="middle">Environment spawns Agents</text>
  <text x="740" y="375" font-family="Inter, sans-serif" font-size="13" fill="rgba(230, 241, 255, 0.8)" text-anchor="middle">Agents feed Scoreboard & Coverage</text>
  <text x="480" y="85" font-family="Cal Sans, sans-serif" font-size="26" fill="#64FFDA" text-anchor="middle">UVM Architecture Overview</text>
  <text x="480" y="110" font-family="Inter, sans-serif" font-size="14" fill="rgba(230, 241, 255, 0.75)" text-anchor="middle">Test → Environment → Agents → Analysis</text>
  <text x="480" y="440" font-family="Inter, sans-serif" font-size="11" fill="rgba(230, 241, 255, 0.45)" text-anchor="middle">Interactive diagram under reconstruction — follow the quick links to dive deeper.</text>
</svg>
