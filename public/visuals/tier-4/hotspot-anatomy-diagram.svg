  <rect width="480" height="320" fill="#0b1a2b" rx="24" />
  <rect x="60" y="80" width="360" height="160" rx="16" fill="#12324f" stroke="#30bced" stroke-width="2" />
  <text x="80" y="130" font-family="'Inter', sans-serif" font-size="16" fill="#e5f6ff">Logs</text>
  <text x="80" y="170" font-family="'Inter', sans-serif" font-size="16" fill="#e5f6ff">Analysis FIFO</text>
