<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 400" role="img" aria-labelledby="title desc">
  <title id="title">Instrumentation Stack Blueprint</title>
  <desc id="desc">Layered cards representing logs, transactions, waveforms, and analytics.</desc>
  <rect width="360" height="400" fill="#0b1a2b" rx="24" />
  <g font-family="'Inter', sans-serif" font-size="16" fill="#e5f6ff" text-anchor="middle">
    <rect x="60" y="60" width="240" height="70" rx="16" fill="#12324f" stroke="#30bced" stroke-width="2" />
    <text x="180" y="105">Logs</text>
    <rect x="60" y="150" width="240" height="70" rx="16" fill="#163963" stroke="#30bced" stroke-width="2" />
    <text x="180" y="195">Transactions</text>
    <rect x="60" y="240" width="240" height="70" rx="16" fill="#1a4b7c" stroke="#30bced" stroke-width="2" />
    <text x="180" y="285">Waveforms</text>
    <rect x="60" y="330" width="240" height="70" rx="16" fill="#1f5c99" stroke="#30bced" stroke-width="2" />
    <text x="180" y="375">Analytics</text>
  </g>
  <g stroke="#ffbf69" stroke-width="3" stroke-dasharray="10 8" fill="none">
    <path d="M60 120 H20 V360 H60" />
    <path d="M300 80 H340 V360 H300" />
  </g>
  <text x="40" y="200" transform="rotate(-90 40 200)" font-family="'Inter', sans-serif" font-size="14" fill="#ffde9a">+UVM_OBJECTION_TRACE</text>
  <text x="320" y="200" transform="rotate(90 320 200)" font-family="'Inter', sans-serif" font-size="14" fill="#ffde9a">UVM_RECORD hooks</text>
</svg>
