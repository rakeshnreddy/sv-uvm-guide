<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360" role="img" aria-labelledby="title desc">
  <title id="title">Debug Control Room Mock</title>
  <desc id="desc">Three-panel illustration inspired by an air-traffic control motif for debug dashboards.</desc>
  <rect width="720" height="360" fill="#0b1a2b" rx="32" />
  <g transform="translate(60 70)">
    <rect width="180" height="220" rx="20" fill="#12324f" stroke="#30bced" stroke-width="2" />
    <rect width="180" height="220" x="210" rx="20" fill="#163963" stroke="#30bced" stroke-width="2" />
    <rect width="180" height="220" x="420" rx="20" fill="#1a4b7c" stroke="#30bced" stroke-width="2" />
    <text x="90" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#e5f6ff">Logs</text>
    <text x="300" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#e5f6ff">Transactions</text>
    <text x="510" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#e5f6ff">Waveforms</text>
    <circle cx="90" cy="120" r="55" fill="#30bced" fill-opacity="0.15" stroke="#30bced" stroke-width="2" />
    <polyline points="240,120 300,160 360,110 420,150" fill="none" stroke="#ffbf69" stroke-width="4" stroke-linecap="round" />
    <path d="M480 90 C520 120 520 160 480 190" fill="none" stroke="#ff7a59" stroke-width="4" />
  </g>
  <text x="360" y="330" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#86e1ff">Unified debug surface: contextual alerts → timeline → probes</text>
</svg>
