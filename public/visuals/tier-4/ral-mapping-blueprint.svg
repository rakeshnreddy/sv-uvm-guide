<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360" role="img" aria-labelledby="title desc">
  <title id="title">RAL Mapping Blueprint</title>
  <desc id="desc">Diagram showing register block to map connections with adapters and predictors.</desc>
  <rect width="720" height="360" fill="#0b1a2b" rx="24" />
  <g fill="none" stroke="#30bced" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="60" y="60" width="160" height="100" rx="12" fill="#12324f" stroke="#30bced" />
    <rect x="520" y="60" width="140" height="100" rx="12" fill="#12324f" stroke="#30bced" />
    <rect x="280" y="200" width="160" height="100" rx="12" fill="#12324f" stroke="#30bced" />
    <path d="M220 110 H300" />
    <path d="M440 110 H520" />
    <path d="M360 160 V200" />
    <path d="M360 200 L520 110" />
    <path d="M360 200 L220 110" />
  </g>
  <g fill="#e5f6ff" font-family="'Inter', sans-serif" font-size="18">
    <text x="140" y="118" text-anchor="middle">uvm_reg_block</text>
    <text x="590" y="118" text-anchor="middle">bus_adapter</text>
    <text x="360" y="254" text-anchor="middle">uvm_reg_map</text>
    <text x="360" y="310" text-anchor="middle" fill="#86e1ff">Frontdoor / Backdoor flow visual</text>
  </g>
  <g stroke="#ffbf69" stroke-width="3" stroke-dasharray="6 8">
    <path d="M260 90 C290 60 430 60 460 90" />
    <path d="M260 140 C290 170 430 170 460 140" />
  </g>
</svg>
