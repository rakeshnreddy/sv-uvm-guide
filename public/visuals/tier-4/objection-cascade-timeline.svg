<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 240" role="img" aria-labelledby="title desc">
  <title id="title">Objection Cascade Timeline</title>
  <desc id="desc">Swimlanes showing objection raise and drop with a highlighted stall.</desc>
  <rect width="720" height="240" fill="#0b1a2b" rx="24" />
  <g font-family="'Inter', sans-serif" font-size="16" fill="#e5f6ff">
    <text x="80" y="60">env</text>
    <text x="80" y="110">agent</text>
    <text x="80" y="160">driver</text>
    <text x="80" y="210">monitor</text>
  </g>
  <line x1="120" y1="70" x2="640" y2="70" stroke="#12324f" stroke-width="2" />
  <line x1="120" y1="120" x2="640" y2="120" stroke="#12324f" stroke-width="2" />
  <line x1="120" y1="170" x2="640" y2="170" stroke="#12324f" stroke-width="2" />
  <line x1="120" y1="220" x2="640" y2="220" stroke="#12324f" stroke-width="2" />
  <polyline points="140,70 220,70 260,120 320,120 360,170 440,170 480,120 560,120" fill="none" stroke="#30bced" stroke-width="4" stroke-linecap="round" />
  <polyline points="140,170 200,170 240,220 360,220" fill="none" stroke="#ff7a59" stroke-width="4" stroke-dasharray="8 6" stroke-linecap="round" />
  <circle cx="360" cy="220" r="12" fill="#ff4d6d" />
  <text x="360" y="205" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#ffde9a">Stalled drop</text>
</svg>
