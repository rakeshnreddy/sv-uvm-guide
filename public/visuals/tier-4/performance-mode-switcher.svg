<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" role="img" aria-labelledby="title desc">
  <title id="title">Performance Mode Switcher</title>
  <desc id="desc">Toggle illustrating smoke versus full regression mode.</desc>
  <rect width="320" height="120" fill="#0b1a2b" rx="24" />
  <g font-family="'Inter', sans-serif" font-size="16" fill="#e5f6ff">
    <text x="80" y="40" text-anchor="middle">Smoke</text>
    <text x="240" y="40" text-anchor="middle">Full</text>
  </g>
  <rect x="60" y="60" width="200" height="36" rx="18" fill="#12324f" stroke="#30bced" stroke-width="2" />
  <circle cx="120" cy="78" r="16" fill="#30bced" />
  <text x="120" y="84" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#0b1a2b">Smoke</text>
</svg>
