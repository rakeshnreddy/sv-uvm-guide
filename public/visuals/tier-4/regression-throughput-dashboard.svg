<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360" role="img" aria-labelledby="title desc">
  <title id="title">Regression Throughput Dashboard</title>
  <desc id="desc">Dashboard summarizing runtime trend, license usage, and queue depth.</desc>
  <rect width="720" height="360" fill="#0b1a2b" rx="24" />
  <g font-family="'Inter', sans-serif" fill="#e5f6ff">
    <text x="60" y="80" font-size="42">12.4h</text>
    <text x="60" y="110" font-size="16" fill="#86e1ff">Avg runtime</text>
    <text x="220" y="80" font-size="42">68%</text>
    <text x="220" y="110" font-size="16" fill="#86e1ff">License pool</text>
    <text x="380" y="80" font-size="42">24</text>
    <text x="380" y="110" font-size="16" fill="#86e1ff">Queued jobs</text>
  </g>
  <polyline points="60,200 140,180 220,210 300,170 380,160 460,140 540,150 620,130" fill="none" stroke="#30bced" stroke-width="6" stroke-linecap="round" />
  <g fill="#ffbf69">
    <circle cx="530" cy="240" r="48" fill-opacity="0.25" />
    <text x="530" y="245" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#ffde9a">Smoke</text>
  </g>
</svg>
