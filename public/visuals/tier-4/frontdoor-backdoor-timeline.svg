<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 240" role="img" aria-labelledby="title desc">
  <title id="title">Frontdoor vs Backdoor Timeline</title>
  <desc id="desc">Three step comparison of frontdoor and backdoor register access latency.</desc>
  <rect width="720" height="240" fill="#0b1a2b" rx="24" />
  <g font-family="'Inter', sans-serif" font-size="16" fill="#e5f6ff">
    <text x="120" y="50" text-anchor="middle">Sequence</text>
    <text x="360" y="50" text-anchor="middle">Adapter</text>
    <text x="600" y="50" text-anchor="middle">Register File</text>
  </g>
  <g stroke-width="14" stroke-linecap="round" fill="none">
    <path d="M120 90 H600" stroke="#30bced" />
    <path d="M120 150 C240 150 480 200 600 200" stroke="#ffbf69" />
  </g>
  <g font-family="'Inter', sans-serif" font-size="15" fill="#86e1ff">
    <text x="360" y="120" text-anchor="middle">Frontdoor: AXI sequence → adapter → DUT</text>
    <text x="360" y="210" text-anchor="middle" fill="#ffde9a">Backdoor: Direct register poke (shorter latency)</text>
  </g>
</svg>
